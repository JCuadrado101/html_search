<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <search>
        <form id="search-form">
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" name="query" placeholder="Enter search query">
            <button type="button" onclick="searchBreweries()">Search</button>
        </form>
    </search>

    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
            </tr>
        </thead>
        <tbody id="data-tbody-table">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
